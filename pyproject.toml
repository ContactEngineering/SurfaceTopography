[build-system]
requires = ["meson>=0.46.0", "meson-python>=0.11.0", "ninja", "numpy<1.24.0"]
build-backend = "mesonpy"

[project]
name = "SurfaceTopography"
description = "Read and analyze surface topographies"
readme = "README.md"
license = { file = "LICENSE.md" }
authors = [
    { name = "Lars Pastewka", email = "lars.pastewka@imtek.uni-freiburg.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python"
]
requires-python = ">=3.7.0"
dynamic = [ "version" ]
dependencies = [
    "defusedxml",
    "h5py",
    "igor",  # FIXME! Igor no longer works with numpy 1.24.0 or later
    "matplotlib>=1.0.0",
    "muFFT>=0.24.0",
    "NuMPI>=0.3.1",
    "numpyencoder",
    "openpyxl",
    "Pillow",
    "python-dateutil",
    "pyyaml",
    "requests",
    "scipy",
    "tiffile",
    "numpy<1.24.0"
]

[project.optional-dependencies]
test = [
    "flake8<5",
    "pytest",
    "pytest-cov",
    "pytest-flake8",
    "runtests"
]

[project.urls]
documentation = "https://contactengineering.github.io/SurfaceTopography/"
repository = "https://github.com/ContactEngineering/SurfaceTopography"
changelog = "https://github.com/ContactEngineering/SurfaceTopography/blob/master/SurfaceTopography/ChangeLog.md"

[tool.mesonpep517.metadata]
summary = "Read and analyze surface topographies"  # This should actually be deprecated
meson-python-option-name = "python3"
